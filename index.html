<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App :)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- верхняя панель -->
    <header class="app-header">
      <div class="app-header__title">Погода</div>
      <div class="app-header__subtitle">Ваш прогноз погоды</div>
    </header>

    <!-- блок поиска -->
    <section class="panel panel--search">
      <!-- поиск города -->
      <div class="search">
        <div class="search__row">
          <input
            id="city-input"
            class="search__input"
            type="text"
            placeholder="Начните вводить город..."
            autocomplete="off"
          />
          <button class="search__button" type="button" id="search-button">Найти</button>
          <button class="refresh-button" type="button" id="refresh-button" disabled>Обновить</button>
        </div>

        <div class="search__suggestions" id="search-suggestions"></div>

 <!-- блок поиска -->
    <section class="panel panel--search">
      <!-- поиск города -->
      <div class="search">
        <div class="search__row">
          <input
            id="city-input"
            class="search__input"
            type="text"
            placeholder="Начните вводить город..."
            autocomplete="off"
          />
          <button class="search__button" type="button" id="search-button">Найти</button>
          <button class="refresh-button" type="button" id="refresh-button" disabled>Обновить</button>
        </div>

        <div class="search__suggestions" id="search-suggestions"></div>

       <!-- доп. города -->
        <div class="search__extras">
          <div class="search__extra">
            <input
              id="city-extra-1"
              class="search__input search__input--extra"
              type="text"
              placeholder="Город 2"
              autocomplete="off"
            />
            <button class="search__button search__button--extra" type="button" id="search-extra-1">
              Найти
            </button>
            <div class="search__suggestions" id="search-suggestions-extra-1"></div>
          </div>

          <div class="search__extra">
            <input
              id="city-extra-2"
              class="search__input search__input--extra"
              type="text"
              placeholder="Город 3"
              autocomplete="off"
            />
            <button class="search__button search__button--extra" type="button" id="search-extra-2">
              Найти
            </button>
            <div class="search__suggestions" id="search-suggestions-extra-2"></div>
          </div>
        </div>
      </div>


  <script src="script.js"></script>
</body>
</html>
