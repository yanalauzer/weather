<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App :)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- верхняя панель -->
    <header class="app-header">
      <div class="app-header__title">Погода</div>
      <div class="app-header__subtitle">Ваш прогноз погоды</div>
    </header>

    <!-- блок поиска -->
    <section class="panel panel--search">
      <!-- поиск города -->
      <div class="search">
        <div class="search__row">
          <input
            id="city-input"
            class="search__input"
            type="text"
            placeholder="Начните вводить город..."
            autocomplete="off"
          />
          <button class="search__button" type="button" id="search-button">Найти</button>
          <button class="refresh-button" type="button" id="refresh-button" disabled>Обновить</button>
        </div>

        <div class="search__suggestions" id="search-suggestions"></div>

 <!-- блок поиска -->
    <section class="panel panel--search">
      <!-- поиск города -->
      <div class="search">
        <div class="search__row">
          <input
            id="city-input"
            class="search__input"
            type="text"
            placeholder="Начните вводить город..."
            autocomplete="off"
          />
          <button class="search__button" type="button" id="search-button">Найти</button>
          <button class="refresh-button" type="button" id="refresh-button" disabled>Обновить</button>
        </div>

        <div class="search__suggestions" id="search-suggestions"></div>

       <!-- доп. города -->
        <div class="search__extras">
          <div class="search__extra">
            <input
              id="city-extra-1"
              class="search__input search__input--extra"
              type="text"
              placeholder="Город 2"
              autocomplete="off"
            />
            <button class="search__button search__button--extra" type="button" id="search-extra-1">
              Найти
            </button>
            <div class="search__suggestions" id="search-suggestions-extra-1"></div>
          </div>

          <div class="search__extra">
            <input
              id="city-extra-2"
              class="search__input search__input--extra"
              type="text"
              placeholder="Город 3"
              autocomplete="off"
            />
            <button class="search__button search__button--extra" type="button" id="search-extra-2">
              Найти
            </button>
            <div class="search__suggestions" id="search-suggestions-extra-2"></div>
          </div>
        </div>
      </div>
      <!-- мини‑блок с «сегодня»  -->
      <div class="search-summary">
        <p class="search-summary__label">Сегодня</p>
        <p class="search-summary__value" id="search-summary-temp">--°C</p>
        <p class="search-summary__city" id="search-summary-city">Город не выбран</p>
      </div>
    </section>

    <!-- блок текущей погоды -->
    <section class="panel panel--current" aria-live="polite">
      <header class="panel__header">
        <h2 class="panel__title" id="current-city">Выберите город</h2>
        <p class="panel__meta" id="current-updated"></p>
      </header>

      <div class="current-main">
        <div class="current-main__left">
          <p class="current-main__temp" id="current-temp">--°C</p>
          <p class="current-main__desc" id="current-desc">Нет данных</p>
          <p class="current-main__feels" id="current-feels">Ощущается как: --°C</p>
        </div>
      </div>

      <dl class="current-details">
        <div class="current-details__item">
          <dt>Влажность</dt>
          <dd id="current-humidity">--%</dd>
        </div>
        <div class="current-details__item">
          <dt>Ветер</dt>
          <dd id="current-wind">-- м/с</dd>
        </div>
        <div class="current-details__item">
          <dt>Давление</dt>
          <dd id="current-pressure">-- гПа</dd>
        </div>
        <div class="current-details__item">
          <dt>Видимость</dt>
          <dd id="current-visibility">-- км</dd>
        </div>
      </dl>
    </section>

  <script src="script.js"></script>
</body>
</html>
